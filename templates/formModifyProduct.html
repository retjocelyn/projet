                <main>
                <section class="showregisterform">    
                <!--formulaire pour modfier un produit par l'admin-->
                    <form class="register" action="index.php?url=modifyProduct" method="post" enctype="multipart/form-data">
                        <h2>Modifier  un article</h2>
                            <input type="hidden"  name="id" value="{%id%}" required>
                        <div class="field">
                            <label for="newCategory-select">Catégorie de l'intrument:</label>
                            <select name="category" id="newCategory-select" required>
                                <option value="">Veuillez choisir</option>
                                {%option%}
                            </select>
                        </div>
                        <div class="field">
                            <label for="newProductName">Nom</label> 
                            <input type="text" id="newProductName" name="name" value="{%name%}" required>
                        </div>
                        <div class="field">
                            <label for="newDescription">description</label> 
                            <input type="text" id="newDescription" name="description" value="{%description%}" required maxlength="250">
                        </div>
                        <div class="field">
                            <label for="newPrice">Prix </label> 
                            <input type="number" step="any" id="newPrice" name="price" value="{%price%}" required>
                        </div>
                        <div class="field">
                            <label for="newQuantity">Quantité </label> 
                            <input type="number" id="newQuantity" name="quantity" value="{%quantity%}" required>
                        </div>
                        <div class="addimage">
                            <label for="newFile">Image</label>
                            <input class="addimage" id="newFile"type="file"  name="file"  required >
                        </div>  
                        <input name="csrf_token" type="hidden" value="{%$token%}">
                        <div class="champbutton">
                            <button type="submit">Modifer article</button>
                        </div>    
                    </form> 
                </section>
                </main>
