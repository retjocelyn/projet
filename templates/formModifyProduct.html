                <main>
                <section class="showregisterform">    
                    <form class="register" action="index.php?url=modifyProduct" method="post" enctype="multipart/form-data">
                        <h2>Modifier  un article</h2>
                            <input type="hidden"  name="id" value="{%id%}" required>
                        <div class="field">
                            <label for="category-select">Catégorie de l'intrument:</label>
                            <select name="category" id="category-select" required>
                                <option value="">Veuillez choisir</option>
                                {%option%}
                            </select>
                        </div>
                        <div class="field">
                            <label for="productName">Nom</label> 
                            <input type="text" id="productName" name="name" value="{%name%}" required>
                        </div>
                        <div class="field">
                            <label for="description">description</label> 
                            <input type="text" id="description" name="description" value="{%description%}" required maxlength="250">
                        </div>
                        <div class="field">
                            <label for="price">Prix </label> 
                            <input type="number" step="any" id="price" name="price" value="{%price%}" required>
                        </div>
                        <div class="field">
                            <label for="quantity">Quantité </label> 
                            <input type="number" id="price" name="quantity" value="{%quantity%}" required>
                        </div>
                        <div class="addimage">
                            <label for="file">Image</label>
                            <input class="addimage" type="file"  name="file"  required >
                        </div>  
                        <input name="csrf_token" type="hidden" value="{%$token%}">
                        <div class="champbutton">
                            <button type="submit">Modifer article</button>
                        </div>    
                    </form> 
                </section>
                </main>
