                <main>
                    <nav class="menuaccount"><!--dhizdhizhdiz-->
                        <ul >
                            <li id="userprofil"><h2>Profil</h2></li>
                            <li id="userwallet"><h2>portefeuille</h2></li>
                        </ul>
                    </nav>
                    <div class="showandhide">
                        <section id="displayuserprofil" class="displayprofil">
                            <div class="showprofil">
                                <h2>Votre compte</h2>
                                <div class="userprofilecontent">
                                    <div class="usercontent">
                                        <h3>Name :</h3>
                                        <h3>{%nom%}</h3>
                                    </div>    
                                    <div class="usercontent">
                                        <h3>Prénom :</h3>
                                        <h3>{%prenom%}</h3>
                                    </div> 
                                    <div class="usercontent">
                                        <h3>Email :</h3>
                                        <h3>{%email%}</h3>
                                    </div> 
                                     <div class="usercontent">
                                        <h3>Domicile :</h3>
                                        <h3>{%adresse%}</h3>
                                    </div> 
                                </div>
                                <div class="userbuttons">
                                    <form  action="index.php?url=formmodifyuser&id={%id%}" method="post">
                                        <input name="csrf_token" type="hidden" value="{%$token%}">
                                        <button type="submit">Modifier profil</button>
                                    </form>
                                     <form  action="index.php?url=deleteuser&id={%id%}" method="post">
                                        <input name="csrf_token" type="hidden" value="{%$token%}">
                                        <button onclick="return confirm_delete()" type="submit">Supprimer votre compte</button>
                                    </form>
                                     <form  action="index.php?url=logout" method="post">
                                        <input name="csrf_token" type="hidden" value="{%$token%}">
                                        <button  type="submit">Se déconnecter</button>
                                    </form>
                                </div>
                            </div>    
                        </section>
                         <section id="displayuserwallet" class="showwallet">
                            <article>
                                <h2>Votre solde est de {%solde%} €</h2>
                                <form  action="index.php?url=addmoney&id={%id%}" method="post">
                                    <div class="money">
                                        <label for="uname"><b>Somme à entrer</b></label>
                                        <input type="number" placeholder="somme" name="amount" required>
                                    </div>
                                    <input name="csrf_token" type="hidden" value="{%$token%}">
                                    <div class="addmoneybutton">
                                        <button onclick="return confirm_delete()" class="checkbutton" type="submit">ajouter argent</button>
                                    </div>
                                </form>
                            </article>
                        </section>
                    </div>
                </main>
