            <main>
                <section class="showregisterform">    
                <!--formulaire pour modifier les informations du user par le user-->
                    <form class="register" action="index.php?url=modifyUser" method="post">
                        <h2>Modifier  votre compte</h2>
                        <p class="erreur">{%error%}</p>
                        <input type="hidden"  name="id" value="{%id%}" required>
                        <div class="field newfamilyname">
                            <label for="newLastName">Nom : </label> 
                            <input type="text" id="newLastName" name="lastName" value="{%familyname%}" required>
                        </div>
                        <div class="field newname">
                            <label for="newFirstName">Pr√©nom : </label> 
                            <input type="text" id="newFirstName" name="firstName" value="{%firstName%}" required>
                        </div>    
                        <div class="field newemail">
                            <label for="modifyEmail">Email : </label> 
                            <input type="email" id="modifyEmail" name="email" value="{%email%}" required>
                        </div>
                        <div class="field newadress">
                            <label for="newAdress">Adresse du domicile : </label> 
                            <input type="text" id="newAdress" name="adress" value="{%adress%}" required>
                        </div>  
                        <div class="field newpassword">
                            <label for="modifyPassword">Mot de Passe : </label> 
                            <input type="password" id="modifyPassword" name="newPassword" value="" required>
                        </div>    
                        <div class="field newpassword">
                            <label for="checkModifyPassword">Entrez de nouveau le mot de passe : </label>
                            <input type="password" id="checkModifyPassword" name="checkNewPassword" value="" required>
                        </div>   
                        <input name="csrf_token" type="hidden" value="{%$token%}">
                        <input name="role" type="hidden" value="{%role%}">
                        <input name="userwallet" type="hidden" value="{%wallet%}">
                        <div class="registerbutton">
                            <button type="submit">Modifier votre compte</button>
                        </div>
                    </form> 
                </section>
            </main>
