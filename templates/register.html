                <main>
                <section class="showregisterform">  
                   <!--permet aux clients de créer un compte-->
                    <form class="register" action="index.php?url=registerSecurity" method="post">
                        <h2>INSCRIPTION</h2>
                        <p class="erreur">{%error%}</p>
                        <div class="field">
                            <label for="lastName">Nom : </label> 
                            <input type="text" id="lastName" name="lastName" value="" required>
                        </div>
                        <div class="field">
                            <label for="firstName">Prénom : </label> 
                            <input type="text" id="firstName" name="firstName" value="" required>
                        </div>    
                        <div class="field">
                            <label for="newEmail">Email : </label> 
                            <input type="email" id="newEmail" name="email" value="" required>
                        </div>
                        <div class="field">
                            <label for="adress">Adresse du domicile : </label> 
                            <input type="text" id="adress" name="adress" value="" required>
                        </div>  
                        <div class="field">
                            <label for="newPassword">Mot de Passe : </label> 
                            <input type="password" id="newPassword" name="password" value="" required>
                        </div>    
                        <div class="field">
                            <label for="checkPassword">Entrez de nouveau le mot de passe : </label> 
                            <input type="password" id="checkPassword" name="checkPassword" value="" required>
                        </div>    
                           <!--token de sécurité-->
                        <input name="csrf_token" type="hidden" value="{%$token%}">
                        <div class="registerbutton">
                            <button type="submit">Inscription</button>
                        </div>
                        <a href="index.php?url=login">Déja un compte ? Connectez vous.</a>
                    </form> 
                </section>
                </main>
