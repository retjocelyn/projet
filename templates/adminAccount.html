                <main>
                    <!--menu du choix de l'admin-->
                    <nav class="menuadminaccount">
                        <ul >
                            <li>
                                <h2 id="addarticle">Ajouter article</h2>
                            </li>
                            <li>
                                <h2 id="products">Articles</h2>
                            </li>
                            <li>
                                <h2 id="addcategory">Créer catégorie</h2>
                            </li>
                            <li>
                                <h2 id="categories">Catégories</h2>
                            </li>
                            <li>
                                <h2 id="orders">Les commandes</h2>
                            </li>
                            <li>
                                <h2 id="users">Tous les users</h2>
                            </li>
                        </ul>
                        <form id="icon_form_admin" action="index.php?url=logout" method="post">
                            <input name="csrf_token" type="hidden" value="{%$token%}">
                            <button class="form_icon_button" type="submit">
                                <i class="fa-solid fa-power-off"></i>
                            </button>
                        </form>
                    </nav>
                    <div class="showandhide">
                        <!--permet d'ajouter un produit -->
                        <section id="adminaddproduct" class="adminaddproduct">
                             <form class="register" action="index.php?url=createProduct" method="POST" enctype="multipart/form-data">
                                <h2>Créer un article</h2>
                                <div class="field">
                                    <label for="category-select">Catégorie de l'intrument:</label>
                                    <select name="category" id="category-select" required>
                                        <option value="">Veuillez choisir</option>
                                        {%option%}
                                    </select>
                                </div>    
                                <div class="field">
                                    <label for="productName">Nom</label> 
                                    <input type="text" id="productName" name="name" value="" required>
                                </div>
                                <div class="field">
                                    <label for="description">description</label> 
                                    <input type="text" id="description" name="description" value="" required maxlength="250">
                                </div> 
                                <div class="field">
                                    <label for="price">Prix </label> 
                                    <input type="number" step="any" id="price" name="price" value="" required>
                                </div>
                                <div class="field">
                                    <label for="quantity">Quantité </label> 
                                    <input type="number" id="price" name="quantity" value="" required>
                                </div>    
                                <div class="addimage">
                                    <label for="productFile">Image</label>
                                    <input id="productFile" type="file" name="file" required>
                                </div>
                                <input name="csrf_token" type="hidden" value="{%$token%}">
                                <div class="registerbutton">
                                    <button type="submit">Créer un article</button>
                                </div>    
                            </form> 
                        </section>
                        <section id="showallproducts" class="showadminproducts">
                            <!--article est l'ensemble des instruments de la bas de donnée-->
                            {%article%}
                        </section>
                        <section class="adminaddcategory" id="adminaddcategory">
                             <form class="categoryregister" action="index.php?url=createCategory" method="POST" enctype="multipart/form-data">
                                <h2>Créer une catégorie</h2>
                                <div class="field">
                                    <label for="categoryName">Nom</label> 
                                    <input type="text" id="categoryName" name="name" value="" required>
                                </div>    
                                <div class="addimage">
                                    <label for="categoryFile">Image</label>
                                    <input id="categoryFile" type="file" name="file" required>
                                </div>    
                                <div class="field">
                                    <input name="csrf_token" type="hidden" value="{%$token%}">
                                </div>     
                                <div class="registerbutton">
                                    <button type="submit">Creer catégorie</button>
                                </div> 
                            </form>
                        </section>    
                        <section id="showallcategories" class="showallcategories">
                        <!--categories est l'ensemble des catégories de la bas de donnée-->
                           {%categories%}
                        </section>
                        <section id="showallorders" class="showallorders">
                        <!--commandes est l'ensemble des commandes de la bas de donnée-->
                            {%commandes%}
                        </section>
                        <section id="showAdminUsers" class="showAdminUsers">
                         <!--users est l'ensemble des users de la bas de donnée-->
                           {%users%}
                        </section>
                    </div>
                </main>
