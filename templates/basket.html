                <main>
                    <section class="panier">
                        <div class="possiblecommande">
                            <!--affiche les panier du user -->
                            <h2>Votre panier</h2>
                            {%article%}
                            <h2>Le panier s'élève à {%prixtotal%} euros</h2>
                            <h3>Votre portefeuille contient {%solde%} euros</h3>
                            <!--permet de créer la commande -->
                            <form class="formcreateorder form_checker" action="./index.php?url=createOrder" method="post">
                                <input name="amount_after_buy" type="hidden" value="{%amount_after_buy%}">
                                <input name="csrf_token" type="hidden" value="{%$token%}">
                                <button type="submit">Valider  commande</button>
                            </form>   
                            <!--efface le panier-->
                            <form class="formdeletebasket form_checker" action="./index.php?url=deleteBasket" method="post">
                                <input name="csrf_token" type="hidden" value="{%$token%}">
                                <button type="submit">effacer le panier</button>
                            </form> 
                        </div>    
                    </section>
                </main>
