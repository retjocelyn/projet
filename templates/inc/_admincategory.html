<article class="instrument admininstrument category"> <!-- classe provisoire a retravailler-->
    <div class="productimage">
        <img src="{%urlImage%}" alt="image de category"/>
    </div>    
    <div class="categorycontent">
        <h2>{%name%}</h2>
        <div class="displayicons">
            <form class="icon_form" action="./index.php?url=formmodifycategory" method="post" >
                <input type="hidden"  name="id" value="{%id%}" required>
                <input name="csrf_token" type="hidden" value="{%$token%}">
                <button class="form_icon_button" type="submit">
                   <i class="fa-solid fa-pen-clip"></i>
                </button>
            </form>
            <form class="icon_form form_checker" action="./index.php?url=deletecategory" method="post" >
                <input type="hidden"  name="id" value="{%id%}" required>
                <input name="csrf_token" type="hidden" value="{%$token%}">
                <button class="form_icon_button" type="submit">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </form>
        </div>
    </div>
</article>
