
<article class="orders"> <!-- classe provisoire a retravailler-->
    <div class="ordercontent">
        <h2>Commande:numéro {%numerodelacommande%}</h2>
       <h3><strong>Date de la commande :</strong>{%datedelacommande%}</h3>
    </div>
    <div class="client">
        <h2>Client</h2>
         <h3>Nom de famille : {%clientfamilyname%}</h3>
        <h3>Prenom : {%clientname%}</h3>
        <h3>Adresse du client : {%clientadresse%}</h3>
    </div>
    <div class="orderproduct">
        <div class="orderproductcontent">
            <h2>Produit:</h2>
            <h2>{%nameproduit%}</h2>
            <h3>Quantitité : {%quantity%}</h3>
            <h3>Prix de {%price%} euros</h3>
        </div>
        <div class="orderproductimage">
            <img src="{%urlImage%}" alt="image de produit"/>
        </div>
    </div>    
    <div class="displayicons">
        <a href="./index.php?url=adminvalidateorder&id={%id%}"><i class="fa-solid fa-pen-clip"></i></a><!-- retravailler pour php-->
        <a href="./index.php?url=admindeleteorder&id={%id%}"><i class="fa-solid fa-trash-can"></i></a><!-- retravailler pour php-->
    </div>    
</article>
