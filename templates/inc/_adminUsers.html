<!--va afficher un user de la bas de donnée pour  l'admin-->
<article class="users"> 
        <h2>Prénom :{%name%}</h2>
        <h2>Nom :{%familyname%}</h2>
        <form class="icon_form form_checker" action="./index.php?url=adminDeleteUser" method="post" >
                <input type="hidden"  name="id" value="{%id%}" required>
                <input name="csrf_token" type="hidden" value="{%$token%}">
                <button class="form_icon_button" type="submit">
                        <i class="fa-solid fa-trash-can"></i>
                </button>
        </form>
</article>
