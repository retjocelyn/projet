<article class="instrument admininstrument"> <!-- classe provisoire a retravailler-->
    <div class="productimage">
        <img src="{%urlImage%}" alt="image de produit"/>
    </div>   
    <div class="productcontent">
    <h2><strong>{%name%}</strong></h2>
        <ul>
            <li class="productdescription"><strong>description:</strong> {%description%}.</li>
            <li class="productquantity"><strong>quantit√©:    {%quantity%}.</strong></li>
            <li class="productprice">Prix: {%price%} euros.</li>
        </ul>
        <div class="displayicons">
            <form class="icon_form" action="./index.php?url=formmodifyproduct" method="post" >
                <input type="hidden"  name="id" value="{%id%}" required>
                <input name="csrf_token" type="hidden" value="{%$token%}">
                <button class="form_icon_button" type="submit">
                    <i class="fa-solid fa-pen-clip"></i>
                </button>
            </form>
            <form class="icon_form form_checker " action="./index.php?url=deleteproduct" method="post" >
                <input type="hidden"  name="id" value="{%id%}" required>
                <input name="csrf_token" type="hidden" value="{%$token%}">
                <button class="form_icon_button" type="submit">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </form>
       </div>  
    </div>
</article>
